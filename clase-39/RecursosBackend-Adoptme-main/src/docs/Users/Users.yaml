paths:
  /api/users/:
    get:
      summary: Obtener a todos los usuarios
      tags: 
        - Users
      responses:
        '200':
          description: Usuarios obtenidos satisfactoriamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '500':
          description: Error interno del servidor al obtener los usuarios
  /api/users/{id}:
    get:
      summary: Obtener un solo usuario dado su id
      tags: 
        - Users
      parameters:
        - name: id
          in: path
          required: true
          schema: 
            $type: String
          description: Id del usuario a buscar
      responses:
        '200':
          description: Usuario obtenido satisfactoriamente
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/User'
        '500':
          description: Error interno del servidor al obtener los usuarios

components:
  schemas:
    User:
      type: object
      properties:
        _id: 
          type: ObjectId
          description: Id autogenerado de MongoDB
        first_name:
          type: String
          description: Nombre del usuario
        last_name:
          type: String
          description: Apellido del usuario
        email:
          type: String
          description: Email del usuario
        password:
          type: String
          description: Contraseña del usuario
      example:
        _id: ObjectId('31a3123f2313e')
        firts_name: Pepe
        last_name: Perez
        email: pepe@pepe.com
        password: ewñqelñwqkeq13213@@
      